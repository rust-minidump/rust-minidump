[package]
name = "minidump-unwind-fuzz"
version = "0.15.2"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
minidump = { path = "../../minidump", features = ["arbitrary_impls"] }
minidump-common = { path = "../../minidump-common", features = ["arbitrary"] }
pin-utils = "0.1.0"
test-assembler = "0.1.6"

[dependencies.minidump-unwind]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "unwind"
path = "fuzz_targets/unwind.rs"
test = false
doc = false
