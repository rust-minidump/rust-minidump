name: Rust CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '11 7 * * 1,4'

# env:
#   RUSTFLAGS: -Dwarnings
#   RUSTDOCFLAGS: -Dwarnings

jobs:

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # clippy:
  #   runs-on: ubuntu-latest
